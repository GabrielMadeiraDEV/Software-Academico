<!DOCTYPE html>
<html>
<head>
    <title>Gerenciar Cursos</title>
</head>
<body>
    <h1>Gerenciar Cursos</h1>
    <form>
        <label for="nome">Nome do Curso:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="carga_horaria_total">Carga Horária Total:</label>
        <input type="number" id="carga_horaria_total" name="carga_horaria_total"><br>
        <label for="duracao_meses">Duração (Meses):</label>
        <input type="number" id="duracao_meses" name="duracao_meses"><br>
        <button type="submit">Salvar</button>
    </form>
    <h2>Lista de Cursos</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Duração</th>
        </tr>
        <!-- Itens serão inseridos aqui -->
    </table>
</body>
</html>
